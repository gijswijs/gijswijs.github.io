.about {
  padding: 100px 0;
}
.about h1 {
  margin: 50px 0 15px;
}

.article {
  display: block;
  margin: 100px 0;
}

.article-list {
  display: block;
  padding: 0;
  margin: 50px 0;
  list-style: none;
}
.article-list li {
  position: relative;
  display: block;
  padding: 50px 0;
  border-bottom: 1px solid #ebeaea;
}
.article-list li:last-child {
  border-bottom: 0;
}
.article-list li.article-pagination {
  display: table;
  width: 100%;
  margin-top: -15px;
}
.article-list li.article-pagination a {
  display: inline-block;
  padding-top: 6px;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.1em;
  color: #888181;
  text-decoration: none;
  text-transform: uppercase;
  transition: color 0.2s linear;
}
.article-list li.article-pagination a svg {
  width: 16px;
  height: 16px;
  vertical-align: middle;
  margin: -2px 8px 0 8px;
  fill: #888181;
}
.article-list li.article-pagination a:hover svg {
  fill: #121111;
}
.article-list li.article-pagination a:hover {
  color: #121111;
}

.article-list-item a {
  text-decoration: none;
}
.article-list-item a h5 {
  position: relative;
  display: block;
  padding-right: 25px;
  color: #121111;
  border-bottom: 1px solid transparent;
}
.article-list-item a h5 svg {
  width: 16px;
  height: 16px;
  vertical-align: middle;
  margin: -2px 8px 0 8px;
  fill: #121111;
  opacity: 0;
  transition: opacity 0.2s linear;
}
.article-list-item a:hover h5 svg {
  opacity: 1;
}
.article-list-item p {
  display: block;
  margin: 12px 0 10px;
  font-size: 15px;
  color: #615b5b;
}

.article-list-footer {
  display: block;
}
.article-list-footer span,
.article-list-footer a {
  display: inline-block;
  font-size: 12px;
  color: #ada8a8;
  text-transform: uppercase;
  vertical-align: middle;
}
.article-list-footer a {
  margin-right: 7.5px;
  color: #615b5b;
}
.article-list-footer a:hover {
  color: #121111;
}
.article-list-footer a:last-child {
  margin-right: 0;
}

.article-list-divider {
  margin: 0 15px;
}

.article-list-tags {
  display: inline-block;
  vertical-align: top;
}

.article-empty {
  display: block;
  margin: 100px 0;
  font-style: italic;
  color: #ada8a8;
  text-align: center;
}

.article-pagination-right {
  float: right;
}

  display: block;
  padding-bottom: 30px;
  margin-bottom: 30px;
  border-bottom: 1px solid #ebeaea;
}
.article-header p {
  display: block;
  margin: 12px 0 10px;
  font-size: 16px;
  color: #615b5b;
}
.article-header a {
  text-decoration: none;
}

.article-content {
  display: block;
}
.article-content p,
.article-content ul,

  display: block;
  margin-bottom: 30px;
}
.article-content h2,
.article-content h3,

}
.article-content blockquote p {
  margin-bottom: 0;
}
.article-content img.emoji {
  display: inline-block;
  margin-top: -4px;
  margin-bottom: 0;
  vertical-align: middle;
}

.article-comments {
  display: block;
  padding-top: 20px;
  margin-top: 30px;
  border-top: 1px solid #ebeaea;
}

.article-share {

}

  display: inline-block;
  margin-right: 12px;
  vertical-align: middle;
}
.article-share a svg {
  vertical-align: middle;
  transition: fill 0.2s linear;
  fill: #ada8a8;
  width: 20px;
}
.article-share a:hover svg {
  fill: #615b5b;
}
